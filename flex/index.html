<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <input type="radio" name="flex" id="dispfl" checked>
    <label for="dispfl">display: flex</label><br>
    <input type="radio" name="flex" id="dispbl">
    <label for="dispbl">display: block</label><br>

    <input type="radio" name="flex-direction" id="col" checked>
    <label for="col">flex-direction: column</label><br>
    <input type="radio" name="flex-direction" id="colrev">
    <label for="colrev">flex-direction: column-reverse</label><br>
    <input type="radio" name="flex-direction" id="row">
    <label for="row">flex-direction: row</label><br>
    <input type="radio" name="flex-direction" id="rowrev">
    <label for="rowrev">flex-direction: row-reverse</label><br>

    <input type="radio" name="justify-content" id="fstart" checked>
    <label for="fstart">justify-content: flex-start</label><br>
    <input type="radio" name="justify-content" id="fend">
    <label for="fend">justify-content: flex-end</label><br>
    <input type="radio" name="justify-content" id="center">
    <label for="center">justify-content: center</label><br>
    <input type="radio" name="justify-content" id="spacea">
    <label for="spacea">justify-content: space-around</label><br>
    <input type="radio" name="justify-content" id="spaceb">
    <label for="spaceb">justify-content: space-between</label><br>

    <input type="radio" name="align-items" id="al_fstart">
    <label for="al_fstart">align-items: flex-start</label><br>
    <input type="radio" name="align-items" id="al_fend">
    <label for="al_fend">align-items: flex-end</label><br>
    <input type="radio" name="align-items" id="al_center">
    <label for="al_center">align-items: center</label><br>
    <input type="radio" name="align-items" id="al_stretch" checked>
    <label for="al_stretch">align-items: stretch</label><br>
    <input type="radio" name="align-items" id="al_base">
    <label for="al_base">align-items: baseline</label><br>

    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
