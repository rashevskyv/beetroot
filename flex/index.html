<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"1
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <input type="radio" name="flex" id="dispfl" checked>
    <label for="dispfl">display: flex</label><br>
    <input type="radio" name="flex" id="dispbl">
    <label for="dispbl">display: block</label><br>

    <input type="radio" name="flex-direction" id="col">
    <label for="col">flex-direction: column</label><br>
    <input type="radio" name="flex-direction" id="colrev" checked>
    <label for="colrev">flex-direction: column-reverse</label><br>
    <input type="radio" name="flex-direction" id="row">
    <label for="row">flex-direction: row</label><br>
    <input type="radio" name="flex-direction" id="rowrev">
    <label for="rowrev">flex-direction: row-reverse</label>

    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
