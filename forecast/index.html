<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="shortcut icon" type="image/png" href="http://academy.alexcss.com/wp-content/uploads/2015/09/favicon.png">
    <title>Document</title>
</head>
<body>
<div class="forecast">
    <header>CSS Weather forecast <i class="wi wi-sunset"></i></header>
    <ul>
        <li class="mid">Lisbon<span class="weather">21°С <i class="wi wi-day-sunny"></i></span><div class="overlay"></div></li>
        <li class="small pari">Paris<span class="weather">11°С <i class="wi wi-night-sleet"></i></span><div class="overlay"></div></li>
        <li class="small belg">Belgrade<span class="weather">15°С <i class="wi wi-day-cloudy"></i></span><div class="overlay"></div></li>
        <li class="small mosc">Moscow<span class="weather">21°С <i class="wi wi-day-cloudy-high"></i></span><div class="overlay"></div></li>
        <li class="small ta">Tel Aviv<span class="weather">32°С <i class="wi wi-hot"></i></span><div class="overlay"></div></li>
        <li class="small cair">Cair<span class="weather">21°С <i class="wi wi-day-sunny"></i></span><div class="overlay"></div></li>
        <li class="small ny">New York<span class="weather">17°С <i class="wi wi-day-sleet-storm"></i></span><div class="overlay"></div></li>
        <li class="small nd">New Delhi<span class="weather">17°С <i class="wi wi-rain"></i></span><div class="overlay"></div></li>
        <li class="mid sf">San Fancisco<span class="weather">15°С <i class="wi wi-day-sunny-overcast"></i></span><div class="overlay"></div></li>
        <li class="small tok">Tokyo<span class="weather">8°С <i class="wi wi-night-clear"></i></span><div class="overlay"></div></li>
        <li class="big syd">Sydney<span class="weather">25°С <i class="wi wi-night-alt-cloudy"></i></span><div class="overlay"></div></li>
    </ul>
    <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
</div>
</body>
</html>
