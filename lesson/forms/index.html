<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>


<form>
    <div class="form-group">
        <section>
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" placeholder="Full name">
        </section>
        <section>
            <label for="mail">Email</label>
            <input id="mail" class="form-control" type="text" placeholder="Email address">
        </section>
        <section>
            <label for="numbers">Number of passes</label>
            <select class="form-control" id="numbers">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
        </section>
        <section>
            <label for="">Comments</label>
            <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
        </section>
        <button type="button" class="btn btn-primary btn-lg">Purchase</button>
    </div>
</form>

<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
