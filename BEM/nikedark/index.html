<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

<div class="main">


    <div class="content">
        <div class="content__logo"></div>
        <div class="prod-present">
            <div class="prod-present">
                <div class="prod-present__img"><img src="img/product-pic.png" alt="Hurache"></div>

                <form action="" class="color-select">
                    <input type="radio" class="color-select_color color-select_rad" name="color-select_color" id="grey"
                           checked>
                    <label for="grey" class="color-select_color color-select_label"></label>
                    <input type="radio" class="color-select_color color-select_rad" name="color-select_color"
                           id="white">
                    <label for="white" class="color-select_color color-select_label"></label>
                    <input type="radio" class="color-select_color color-select_rad" name="color-select_color" id="red">
                    <label for="red" class="color-select_color color-select_label"></label>
                    <input type="radio" class="color-select_color color-select_rad" name="color-select_color" id="blue">
                    <label for="blue" class="color-select_color color-select_label"></label>
                </form>

                <!--<div class="color-select">-->
                <!--<div class="color-select_color"></div>-->
                <!--<div class="color-select_color"></div>-->
                <!--<div class="color-select_color"></div>-->
                <!--<div class="color-select_color"></div>-->
                <!--</div>-->
            </div>
        </div>

        <div class="prod-card-block">
            <div class="prod-card-content">
                <div class="prod-card__slogan">Nike SB Stefan Janoski Max</div>
                <div class="prod-card__name">Unisex Skateboarding Shoe</div>
                <div class="prod-card__rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="selectors">
                    <div class="custom-select">
                        <select>
                            <option value="0">Size</option>
                            <option value="1">7</option>
                            <option value="2">8</option>
                            <option value="3">9</option>
                            <option value="4">10</option>
                            <option value="5">11</option>
                        </select>
                    </div>
                    <div class="custom-select">
                        <select>
                            <option value="0">Qty</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">5</option>
                            <option value="5">10</option>
                        </select>
                    </div>
                </div>
                <button class="button button--add-to-cart">Add to cart</button>
            </div>
        </div>
    </div>

</div>


<script>
    var x, i, j, selElmnt, a, b, c;
    /*look for any elements with the class "custom-select":*/
    x = document.getElementsByClassName("custom-select");
    for (i = 0; i < x.length; i++) {
        selElmnt = x[i].getElementsByTagName("select")[0];
        /*for each element, create a new DIV that will act as the selected item:*/
        a = document.createElement("DIV");
        a.setAttribute("class", "select-selected");
        a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
        x[i].appendChild(a);
        /*for each element, create a new DIV that will contain the option list:*/
        b = document.createElement("DIV");
        b.setAttribute("class", "select-items select-hide");
        for (j = 1; j < selElmnt.length; j++) {
            /*for each option in the original select element,
            create a new DIV that will act as an option item:*/
            c = document.createElement("DIV");
            c.innerHTML = selElmnt.options[j].innerHTML;
            c.addEventListener("click", function (e) {
                /*when an item is clicked, update the original select box,
                and the selected item:*/
                var y, i, k, s, h;
                s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                h = this.parentNode.previousSibling;
                for (i = 0; i < s.length; i++) {
                    if (s.options[i].innerHTML == this.innerHTML) {
                        s.selectedIndex = i;
                        h.innerHTML = this.innerHTML;
                        y = this.parentNode.getElementsByClassName("same-as-selected");
                        for (k = 0; k < y.length; k++) {
                            y[k].removeAttribute("class");
                        }
                        this.setAttribute("class", "same-as-selected");
                        break;
                    }
                }
                h.click();
            });
            b.appendChild(c);
        }
        x[i].appendChild(b);
        a.addEventListener("click", function (e) {
            /*when the select box is clicked, close any other select boxes,
            and open/close the current select box:*/
            e.stopPropagation();
            closeAllSelect(this);
            this.nextSibling.classList.toggle("select-hide");
            this.classList.toggle("select-arrow-active");
        });
    }

    function closeAllSelect(elmnt) {
        /*a function that will close all select boxes in the document,
        except the current select box:*/
        var x, y, i, arrNo = [];
        x = document.getElementsByClassName("select-items");
        y = document.getElementsByClassName("select-selected");
        for (i = 0; i < y.length; i++) {
            if (elmnt == y[i]) {
                arrNo.push(i)
            } else {
                y[i].classList.remove("select-arrow-active");
            }
        }
        for (i = 0; i < x.length; i++) {
            if (arrNo.indexOf(i)) {
                x[i].classList.add("select-hide");
            }
        }
    }

    /*if the user clicks anywhere outside the select box,
    then close all select boxes:*/
    document.addEventListener("click", closeAllSelect);
</script>
</body>
</html>
