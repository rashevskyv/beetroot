<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

<div class="main">

    <div class="header">
        <div class="header__logo"></div>
        <ul class="menu">
            <li class="menu__link">Lifestyle</li>
            <li class="menu__link">Running</li>
            <li class="menu__link">Football</li>
            <li class="menu__link">Skateboarding</li>
        </ul>
        <div class="menu__expand"></div>
    </div>

    <div class="bg-card1"></div>
    <div class="bg-card2"></div>
    <div class="content">
        <div class="prod-present">
            <div class="carousel">
                <div class="carousel__img"><img src="img/product-pic.png" alt="Hurache"></div>
                <h1 class="carousel__product-name">Huarache</h1>
                <div class="carousel__small-pics">
                    <div class="small-pics">
                        <img src="img/small_right.png" alt="" class="small-pics__img">
                        <img src="img/small_left.png" alt="" class="small-pics__img">
                        <img src="img/small_back.png" alt="" class="small-pics__img">
                    </div>
                </div>
            </div>
        </div>

        <div class="prod-card-block">
            <div class="prod-card-content">
                <div class="prod-card__slogan">The <b>running</b> has just begun</div>
                <div class="prod-card__new">NEW</div>
                <div class="prod-card__name">Huarache</div>
                <div class="prod-card__rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="prod-card__price">$ 200</div>
                <div class="size">
                    <p class="size__label">Size</p>
                    <form class="size__form">
                        <input type="radio" id="size7" name="size"><label class="size__size" for="size7">7</label>
                        <input type="radio" id="size8" name="size"><label class="size__size" for="size8">8</label>
                        <input type="radio" id="size9" name="size"><label class="size__size" for="size9">9</label>
                        <input type="radio" id="size10" name="size" checked><label class="size__size"
                                                                                   for="size10">10</label>
                        <input type="radio" name="size" id="size11"><label class="size__size" for="size11">11</label>
                    </form>
                </div>
                <button class="button button--add-to-cart">Add to cart</button>
                <button class="button button--wishlist">Wishlist</button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
